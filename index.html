<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="a simple calculator">
		<meta name="keywords" content="calculator">
		<meta name="author" content="Alexander Chen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Calculator</title>
	</head>
	<body>
		<div id="calculator">
			<div id="screen">
				<h1 id="display">0</h1>
			</div>
			<div id="numbers">
				<button class="number" id="one">1</button>
				<button class="number" id="two">2</button>
				<button class="number" id="three">3</button>
				<br>
				<button class="number" id="four">4</button>
				<button class="number" id="five">5</button>
				<button class="number" id="six">6</button>
				<br>
				<button class="number" id="seven">7</button>
				<button class="number" id="eight">8</button>
				<button class="number" id="nine">9</button>
				<br>
				<button class="number" id="zero">0</button>
			</div>
			<div id="operations">
				<button class="operation" id="plus">+</button>
				<button class="operation" id="minus">-</button>
				<button class="operation" id="times">*</button>
				<button class="operation" id="divide">/</button>
				<button class="operation" id="equals">=</button>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
