<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<meta name="description" content="a simple calculator">
		<meta name="keywords" content="calculator">
		<meta name="author" content="Alexander Chen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="calculator" class="container-fluid">
			<div class="row" id="screen">
				<h1 id="display"></h1>
			</div>
			<div class="row" id="buttons">
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" id="numbers">
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<button class="number btn btn-default" id="seven">7</button>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<button class="number btn btn-default" id="eight">8</button>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<button class="number btn btn-default" id="nine">9</button>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<button class="number btn btn-default" id="four">4</button>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<button class="number btn btn-default" id="five">5</button>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<button class="number btn btn-default" id="six">6</button>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<button class="number btn btn-default" id="one">1</button>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<button class="number btn btn-default" id="two">2</button>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<button class="number btn btn-default" id="three">3</button>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<button class="number btn btn-default" id="zero">0</button>
						</div>
					</div>
				</div>

				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="operations">
					<div class="row">
						<button class="operation btn btn-default" id="clear">C</button>
					</div>
					<div class="row">
						<button class="operation btn btn-default" id="plus">+</button>
						<button class="operation btn btn-default" id="minus">-</button>
					</div>
					<div class="row">
						<button class="operation btn btn-default" id="times">*</button>
						<button class="operation btn btn-default" id="divide">/</button>
					</div>
					<div class="row">
						<button class="operation btn btn-default" id="equals">=</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
